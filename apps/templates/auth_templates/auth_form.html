{% extends "_helpers/_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static "contacts/css/form.css" %}">
{% endblock %}


{% block content %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Submit" class="submit">
    </form>
</div>
{% endblock %}
